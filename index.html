<!DOCTYPE html>
<html>

<head>
    <title>Google Homepage</title>
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <header>
        <div class="nav">
            <ul class="left_bar">
                <li><a href="#about" class="top_link">About</a></li>
                <li><a href="#store" class="top_link">Store</a></li>
            </ul>
            <ul class="right_bar">
                <li><a href="#gmail" class="top_link">Gmail</a></li>
                <li><a href="#images" class="top_link">Images</a></li>
                <li><a href="#menu" class="top_link">
                        <img src="/images/menu.svg" style="width: 15px;">
                <li><a href="#icon" class="top_link">
                        <img src="/images/account_icon.svg" style="width: 33px;">
                    </a></li>
            </ul>
        </div>
    </header>

    <div class="center">
        <div id="google_logo">
            <img src="images/google_logo.png" alt="Google Logo">
        </div>
        <div id="search_bar">
            <img class="search_icon" src="/images/search_icon.svg">
            <input type="text" name="search_bar">
            <img class="mic_icon" src="/images/mic.svg">
        </div>
        <div class="button_row">
            <button type="button" class="button">Google Search</button>
            <button type="button" class="button">I'm Feeling Lucky</button>
        </div>
    </div>
    <footer>
        <div class="bottom_nav">
            <ul class="left_bar">
                <li><a href="#Advertising" class="bottom_link">Advertising</a></li>
                <li><a href="#Business" class="bottom_link">Business</a></li>
                <li class="bottom_link"><a href="#How" class="bottom_link">How Search Works</a></li>
            </ul>
            <ul class="right_bar">
                <li><a href="#Privacy" class="bottom_link">Advertising</a></li>
                <li><a href="#Terms" class="bottom_link">Terms</a></li>
                <li><a href="#Settings" class="bottom_link">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
