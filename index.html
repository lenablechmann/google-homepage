<!DOCTYPE html>
<html>

<head>
    <title>Google Homepage</title>
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <header>
        <div class="nav">
            <ul class="left_bar">
                <li class="top_link"><a href="#about">About</a></li>
                <li class="top_link"><a href="#store">Store</a></li>
            </ul>
            <ul class="right_bar">
                <li class="top_link"><a href="#gmail">Gmail</a></li>
                <li class="top_link"><a href="#images">Images</a></li>
                <li class="menu"><a href="#menu">
                        <img src="/images/menu.svg" style="width: 15px;">
                <li class="icon"><a href="#icon">
                        <img src="/images/account_icon.svg" style="width: 33px;">
                    </a></li>
            </ul>
        </div>
    </header>

    <div class="center">
        <div id="google_logo">
            <img src="images/google_logo.png" alt="Google Logo">
        </div>
        <div id="search_bar">
            <img class="search_icon" src="/images/search_icon.svg">
            <input type="text" name="search_bar">
            <img class="mic_icon" src="/images/mic.svg">
        </div>
        <div class="button_row">
            <button type="button" class="button">Google Search</button>
            <button type="button" class="button">I'm Feeling Lucky</button>
        </div>
    </div>
    <footer>
        <div class="bottom_nav">
            <ul class="left_bar">
                <li class="bottom_link"><a href="#Advertising">Advertising</a></li>
                <li class="bottom_link"><a href="#Business">Business</a></li>
                <li class="bottom_link"><a href="#How">How Search Works</a></li>
            </ul>
            <ul class="right_bar">
                <li class="bottom_link"><a href="#Privacy">Advertising</a></li>
                <li class="bottom_link"><a href="#Terms">Terms</a></li>
                <li class="bottom_link"><a href="#Settings">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
